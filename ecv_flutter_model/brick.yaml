name: ecv_flutter_model
description: Generate a model that uses freezed, json_serializable and entity mapper

# The following defines the brick repository url.
# Uncomment and update the following line before publishing the brick.
repository: git@bitbucket.org:arlovzki/ecv_flutter_mason_bricks.git

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.51 <0.1.2"

vars:
  name:
    type: string
    description: name of the model
    default: ModelTest
    prompt: What is the model name?
  entity_name:
    type: string
    description: name of the entity to be mapped
    default: EntityTest
    prompt: Please enter the entity name that this model will be mapped to.
